<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
            {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar el producto "{{ producto.nombre }}"?</h1>
    
    <p>Este proceso es irreversible.</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    
    <br>
    <a href="{% url 'listar_productos' %}">Volver a la lista de productos</a>
</body>
</html>
