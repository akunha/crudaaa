<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
</head>
<body>
    <h1>Crear un nuevo producto</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear Producto</button>
    </form>
    <br>
    <a href="{% url 'listar_productos' %}">Volver a la lista de productos</a>
</body>
</html>
