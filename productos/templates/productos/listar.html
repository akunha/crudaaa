<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Productos</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Listaas de Productosss</h1>
    <p><a href="{% url 'crear_producto' %}">Agregar un nuevo producto</a></p>
    
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.descripcion }}</td>
                    <td>{{ producto.precio }}</td>
                    <td>{{ producto.stock }}</td>
                    <td>
                        <!-- Enlace para editar y eliminar productos -->
                        <a href="{% url 'editar_producto' producto.id %}">Editar</a> | 
                        <a href="{% url 'eliminar_producto' producto.id %}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
